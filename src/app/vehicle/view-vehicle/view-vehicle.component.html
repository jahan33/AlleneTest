<dx-data-grid
  [dataSource]="vehicleList"
  (onToolbarPreparing)="onToolbarPreparing($event)"
  (onContentReady)="onContentReady($event)"
  [focusedRowEnabled]="true"
  [(focusedRowKey)]="focusedRowKey"
  [(autoNavigateToFocusedRow)]="autoNavigateToFocusedRow"
  (onFocusedRowChanging)="onFocusedRowChanging($event)"
  (onRowClick)="onRowClick($event)"
  [rowAlternationEnabled]="true"
  [allowColumnResizing]="true"
  [columnAutoWidth]="true"
  [allowColumnReordering]="true"
  [remoteOperations]="true"
  [showBorders]="true"
>
  <dxo-filter-row [visible]="false"></dxo-filter-row>
  <dxo-header-filter [visible]="false"></dxo-header-filter>
  <dxo-filter-panel [visible]="false"></dxo-filter-panel>
  <dxo-group-panel [visible]="false"></dxo-group-panel>
  <dxo-scrolling
    [useNative]="true"
    [scrollByContent]="true"
    [scrollByThumb]="true"
    showScrollbar="onHover"
  ></dxo-scrolling>
  <dxo-column-chooser [enabled]="true"></dxo-column-chooser>
  <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
  <dxo-export
    [enabled]="false"
    [allowExportSelectedData]="true"
    fileName="vehicles"
  ></dxo-export>

  <dxi-column dataField="brand" dataType="string" caption="Brand"></dxi-column>
  <dxi-column
    dataField="model"
    dataType="string"
    caption="Model"
    cellTemplate="modelTemplate"
  ></dxi-column>
  <dxi-column
    dataField="price"
    dataType="number"
    caption="Price"
    cellTemplate="priceTemplate"
  ></dxi-column>
  <dxi-column
    dataField="vin"
    dataType="string"
    caption="VIN"
    [visible]="false"
  ></dxi-column>

  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager
    [showPageSizeSelector]="true"
    [allowedPageSizes]="[10, 25, 50, 100]"
  ></dxo-pager>

  <div *dxTemplate="let row of 'modelTemplate'">
    <span>{{ row.data.model + "(" + row.data.modelYear + ")" }}</span>
  </div>
  <div *dxTemplate="let row of 'priceTemplate'">
    <span>{{
      row.data.price
        | mask
          : "separator.2"
          : { thousandSeparator: ".", decimalMarker: ",", suffix: " â‚¬" }
    }}</span>
  </div>

  <div *dxTemplate="let data of 'totalCount'">
    <div class="informer">
      <strong class="white">
        &nbsp;<small style="font-size: 0.9rem"
          >Total Records: {{ totalRecords }}</small
        >
      </strong>
    </div>
  </div>
</dx-data-grid>
<br />
